    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <!-- For Demo ] -->
            
                <h1 class="ml-lg-5">Create an Account</h1>
                <img src="https://img.freepik.com/free-vector/hospital-logo-design-vector-medical-cross_53876-136743.jpg" alt="" style="height: 450px; width: 450px;" class="img-fluid d-md-block">
            
    
            <!-- Registeration Form -->
            <div class="col-md-7 col-lg-6 ml-auto mt-lg-2">
                <form ng-submit="DocRegistrationfrom">
                    <div class="row">
    
                        <!-- First Name -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="firstName" type="text" name="firstname" ng-model="firstname" placeholder="First Name" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <!-- Last Name -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="lastName" type="text" name="lastname" ng-model="lastname" placeholder="Last Name" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <input id="email" type="email" name="email" ng-model="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
    
                        </div>
    
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="Username" type="text" name="ussername" ng-model="username" placeholder="Username" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <!-- Phone Number -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-phone-square text-muted"></i>
                                </span>
                            </div>
                            <!-- <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                                <option value="">+12</option>
                                <option value="">+10</option>http://127.0.0.1:5500/DoctorReg.html#
                                <option value="">+15</option>
                                <option value="">+18</option>
                            </select> -->
                            <input id="phoneNumber" type="tel" name="phone" ng-model="contact" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
                        </div>
    
                        <div class="input-group col-lg-6 mb-4">
                                <select class="form-select " ng-model="gender" style="width: 100%;" aria-label="Default select example">
                                  <option selected>Select Your Gender</option>
                                  <option value="Male">Male</option>
                                  <option value="Female">Female</option>
                                  <option value="Other">Other</option>
                                </select>                  
                        </div>
    
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="Age" type="number" name="age" min="1" ng-model="age" placeholder="Enter Your Age" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input id="password" type="password" name="password" ng-model="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <!-- Password Confirmation -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input id="passwordConfirmation" type="password" ng-model="confpassword" name="passwordConfirmation" ng-change="validatePassword()" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
                            <div class="text-danger" ng-show="myForm.confpassword.$dirty && myForm.confpassword.$error.required">Confirm Password is Required</div>
                                 <div class="text-danger" ng-show="passwordMismatch">
                                   Password do not match.
                                 </div>
                        </div>
    
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-home text-muted"></i>
                                </span>
                            </div>
                            <input id="address" type="text" name="address" ng-model="address" placeholder="Address" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="Qualification" type="text" name="Qualification" ng-model="qualification" placeholder="Enter Your Qualification" class="form-control bg-white border-left-0 border-md">
                        </div>
                        <div class="input-group col-lg-6 mb-4" >
                            <select class="form-select " ng-model="department" style="width: 100%;" aria-label="Default select example">
                                <option value="" selected disabled hidden>Department</option>                               
                              <option value="{{depart.id}}" ng-repeat="depart in departs">{{depart.departments}}</option>
                              
                            </select>                  
                        </div>
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="Fees" type="text" name="fees" ng-model="fees" placeholder="Fees" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <!-- <a href="#" class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">Create your account</span>
                            </a> -->
                            <button type="submit" ng-click="Docregister()" class="btn btn-primary btn-lg" style="margin-left: 33%;" >Register Now</button>
                            </div>
    
                       <div class="text-center w-100">
                            <p class="text-muted font-weight-bold">Already Registered? <a  class="text-primary ml-2" ui-sref="Login">Login</a></p>
                        </div>
    
                    </div>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
