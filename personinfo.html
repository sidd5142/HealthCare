 
<div ng-app="App" ng-controller="PersonalController">     
<!-- <div class="col py-3"> -->

    <h3 style="margin-left: 35%; margin-top: 3%;">Patient Information</h3>
    
    
    <div class="card bg-white text-dark">
    <!-- <div class="container"> -->
        <div class="row row-cols-2 row-cols-lg-5" ng-repeat="patients in patient">
            <div style="margin-left: 5%; margin-top: 3%;">
                <h5> First Name :-</h5>
          <div class="col">
            <div class="p-3 border bg-light">{{patients.first_name}} </div>
          </div>
            </div>
            <div style="margin-left: 12%; margin-top: 3%;">
                <h5>Last Name :-</h5>
          <div class="col">
            <div class="p-3 border bg-light">{{patients.last_name}}</div>
          </div>
            </div>
    
            <div style="margin-left: 12%; margin-top: 3%;">
                <h5>Age :-</h5>
          <div class="col">
            <div class="p-3 border bg-light">{{patients.age}}</div>
          </div>
            </div>
    
            <div style="margin-top: 5%; margin-left: 5%;">
                <h5>Gender :-</h5>
          <div class="col">
            <div class="p-3 border bg-light">{{patients.gender}}</div>
          </div>
            </div>
    
    
            <div style="margin-left: 12%; margin-top: 5%;">
                <h5>Phone Number :-</h5>
          <div class="col">
            <div class="p-3 border bg-light">{{patients.contact}}</div>
          </div>
        </div>
    
        <div style="margin-left: 12%; margin-top: 5%;">
            <h5>City :-</h5>
          <div class="col">
            <div class="p-3 border bg-light">{{patients.address}}</div>
          </div>
        </div>
    
        <div style="margin-left: 5%; margin-top: 5%; margin-bottom: 2%;">
            <h5>Reference Doctor :-</h5>
          <div class="col">
            <div class="p-3 border bg-light">###</div>
          </div>
        </div>
    
        <div style="margin-left: 12%; margin-top: 5%; margin-bottom: 2%;">
            <h5>Blood Group :-</h5>
          <div class="col">
            <div class="p-3 border bg-light">{{patients.blood_group}}</div>
          </div>
        </div>
      </div>
    </div>
    </div>
</div>
</div>
