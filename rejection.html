
<div class="col mt-lg-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 style="font-size: 40px;">Rejection Records</h3>
            </div>
                <div class="col" >
                    <input class="form-control me-2"  type="search" ng-model="search" placeholder="Search" aria-label="Search">
                 </div>
                 <div class="col" >
                 
                  <button class="btn btn-outline-success" style="float: right;" ng-click="exportToExcel()">Export to Excel</button>
                </div>
            
        </div>

        <hr>

        <table class="table caption-top" id="exportTable">
           <caption>RECORDS :-</caption>
           <thead class="bg-dark table-dark">
             <tr>
               <th scope="col">Index</th>
               <th scope="col">Doctor Preffered</th>
               <th scope="col">Department</th>
               <th scope="col">Appointment Date</th>
               <th scope="col">Symptoms</th>
               <th scope="col">Rejection Reason</th>

             </tr>
           </thead>
           <tbody>
             <tr ng-repeat="patient in reject">
               <th scope="row">{{$index + 1}}</th>
               <td>{{patient.doctor__first_name + " " + patient.doctor__last_name}}</td>
               <td>{{patient.department__departments}}</td>
               <td>{{patient.appointmentDate}}</td>
               <td>{{patient.symptoms}}</td>
               <td>{{patient.reason}}</td>                       
             </tr>
          
           </table>

    </div>
</div>
